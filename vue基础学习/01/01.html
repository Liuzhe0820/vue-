<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="robots" content="NOINDEX,NOFOLLOW,NOARCHIVE">
		<title></title>
		<script type="text/javascript" src="//static.clewm.net/cli/js/lib/jquery191.js"></script>
		<script type="text/javascript" src="//static.clewm.net/cli/biz/js/iframe.js"></script>
		<script type="text/javascript">
			var prohttps = 0;

			function GetRequest() {
				var url = location.search; //获取url中"?"符后的字串
				var theRequest = new Object();
				if (url.indexOf("?") != -1) {
					var str = url.substr(1);
					str = decodeURIComponent(str);
					var strs = str.split(/[?&]/);
					for (var i = 0; i < strs.length; i++) {
						theRequest[strs[i].split("=")[0]] = strs[i].split("=")[1];
						if (strs[i].split("=")[0] == 'cli_s') {
							prohttps = 1;
						}
					}

					return theRequest;
				}
			}
			var a = GetRequest(),
				b = "",
				is_ywym = false;
			var coding, hostUrl = window.location.host,
				url = window.location.href;

			function get_coding() {
				var str = a["name"];
				var strs = str.split("/");
				if (strs.length >= 4) {
					is_ywym = true;
				}
				if (url.indexOf("pro.cli") != -1) {
					coding = strs[3];
				} else {
					coding = strs[4];
				}
				if (coding.indexOf('?') != -1) {
					var strNewCoding = coding.split('?');
					coding = strNewCoding[0];
				}

				b = str;
			}
			get_coding();
			window.onload = function() {
				if (a["time"] == "1") {
					var url = location.search; //获取url中"?"符后的字串
					var theRequest = new Object();
					var furl = a["name"];
					if (url.indexOf("?") != -1 && url.indexOf("uuid") != -1) {
						furl += "&stime=2";
					} else {
						furl += "?stime=2";
					}
					if (prohttps == 1) {
						furl += '&cli_s=1';
					}
					document.getElementById("if_type").src = furl;

				}

			};

			function get_qrimg(url, is_pro_url) {
				var _this = $(".qrimg"),
					data = {};
				data['coding'] = coding;
				if (is_pro_url) {
					data['pro_url'] = b;
					data['is_ywym'] = is_ywym;
				}
				$.ajax({
					url: url,
					type: "post",
					dataType: "json",
					data: data,
					async: false,
					success: function(ret) {
						if (ret.status == 1) {
							_this.find("img").attr("src", ret.data);
						} else if (ret.status == -1) {
							get_qrimg();
						};
					}
				});
			}
			$(function() {
				if (url.indexOf("test") != -1) {
					get_qrimg("/api/info/getqrcodeimage");
				} else if (url.indexOf("pro") != -1) {
					if (hostUrl.indexOf("pro") != -1) {
						//hostUrl=hostUrl.replace('pro','biz')
						var newUrl = "//" + hostUrl + "/pro/get_qrcode_image_new";
						get_qrimg(newUrl, 1);
					} else {
						get_qrimg("/pro/get_qrcode_image_new", 1);
					}
				} else if (url.indexOf("vcardview") != -1) {
					get_qrimg("/vcard/get_qrcode_image");
				} else if (url.indexOf('idcodeview') != -1) {
					get_qrimg("/idcode/get_idcode_qrimg");
				} else if (url.indexOf('Idcodeview') != -1) {
					get_qrimg("/idcode/get_idcode_qrimg");
				} else if (url.indexOf('Rec') != -1) {
					get_qrimg("/Rec/getqrimg");
				}

			});
		</script>
		<style type="text/css">
			body {
				background-color: #e7e8eb;
			}

			.phone_wrap {
				background-color: #fff;
				position: relative;
				left: 50%;
				width: 375px;
				margin-left: -187.5px;
				border-left: 1px solid #d9dadc;
				border-right: 1px solid #d9dadc;
			}

			.qrimg {
				display: block !important;
				position: absolute;
				right: -200px;
				top: 20px;
				background-color: #fff;
				text-align: center;
				border: 1px solid #d9dadc;
				padding: 16px;
			}

			.qrimg p {
				font-size: 14px;
				line-height: 20px;
				color: #717375;
				margin: 0px;
			}

			.qr_code_pc_img {
				width: 102px;
			}
		</style>
	</head>
	<body style="margin:0px;overflow-x:hidden;overflow-y:hidden;">
		<div class="phone_wrap" style="height: 1742px;"><iframe frameborder="0" id="if_type" width="375px" src="https://biz.cli.im/vcardview/MsDOQV?stime=2"
			 style="height: 1742px;"></iframe>
			<div class="qrimg"><img class="qr_code_pc_img" src="//qr.api.cli.im/qr?data=http%3A%2F%2Fc3.cliim.cn%2FMsDOQV&amp;level=H&amp;transparent=&amp;bgcolor=%23ffffff&amp;forecolor=%23000000&amp;blockpixel=12&amp;marginblock=1&amp;logourl=&amp;size=150&amp;kid=bizcliim&amp;time=1543627747&amp;key=cd1f4a7827dce630117dda0f81a80e04">
				<p>手机扫一扫</p>
			</div>
		</div>
	</body>
</html>
