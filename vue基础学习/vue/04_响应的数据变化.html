<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>响应的数据变化</title>
		<script type="text/javascript" src='./vue.2.5.17.js'></script>
	</head>
	<body>
		<div id="app">
			<p>{{msg}}</p>
			<p>{{newmsg.a}}</p>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el:'#app',
				data:{
					msg:'1111',
					newmsg:{}
				}
			});
			// Vue.set(vm.newmsg,'a','ppp');
			vm.$set(vm.newmsg,'a','pp');
			
		</script>
	</body>
</html>
