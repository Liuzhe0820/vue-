<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript" src='./vue.2.5.17.js'></script>
	</head>
	<body>
		<div id="app">
			<p v-if="false">{{a}}</p>
			<p v-show='false'>{{a}}</p>
		</div>
		<script type="text/javascript">
			/*
				语法 ：
					v-if="表达式"
					v-show="表达式"
					频繁切换显示隐藏用v-show    
					进入页面是判断某个元素是否需要加载的时候用v-if
			*/
			var vm = new Vue({
				el:'#app',
				data:{
					a:1
				}
			});
		</script>
	</body>
</html>
