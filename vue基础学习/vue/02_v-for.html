<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>v-for</title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for='item in list'>{{item}}</li>
			</ul>
			<ul>
				<li v-for='(item,key,index) in obj'>
					{{item}}-{{key}}-{{index}}
				</li>
			</ul>
		</div>
		<script type="text/javascript" src='./vue.2.5.17.js'></script>
		<script type="text/javascript">
			let vm = new Vue({
				el:'#app',
				data:{
					list:[1,2,3],
					obj:{
						x:'a',
						y:'b',
						z:'c'
					}
				}
			})
		</script>
	</body>
</html>
