<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //object.assing(target,'要合并的对象1'，'要合并的对象2'...)
        //target目标对象  
        //合并对象
        var o = {a:1};
        var o2 = {b:2};
        var o3 = {c:3};
        Object.assign(o,o2,o3);
        console.log(o);
        var arr1 = [1,2,3];
        var arr2 = [4,5,6];
        var arr3 = [...arr1,...arr2];//类似于合并数组
        console.log(arr3)
        var obj1 = {a:1};
        var obj2 = {b:2};
        var obj3 = {...obj1,...obj2};//合并对象
        console.log(obj3);
    </script>
</body>
</html>
